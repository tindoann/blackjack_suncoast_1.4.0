<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="blackjack-image-header"></div>
    <div class="main-content">
      <p class="displayWinner"></p>
      <ul class="dealer-hand">
        <li class="font">The Dealer Has:</li>
      </ul>
      <p class="dealerHandTotal"></p>

      <div>
        <button class="hit">hit</button> <button class="stay">stay</button>
        <button class="play-again">Play Again</button>
      </div>

      <ul class="player-hand">
        <li class="font">The Player Has:</li>
      </ul>
      <p class="playerHandTotal"></p>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
